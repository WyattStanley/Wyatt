<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-family: 'Anton', sans-serif;
            font-size: 40px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #000;
            opacity: 0.7;
        }

        .gallery-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .gallery-item {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .modal, .slider {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
        }

        .slider img {
            max-width: 90%;
            max-height: 90%;
            display: none;
            border-radius: 10px;
        }

        .slider .active {
            display: block !important;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #000;
            opacity: 0.7;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .back-btn:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <button class="back-btn" onclick="window.location.href='projects.html'">&larr; Back to Projects</button>
    <h1>Photo Gallery</h1>
    <br>
    <br>
    
    <div class="gallery-wrapper">
        <img src="images/Gallery/SeattleTopography.png" class="gallery-item" onclick="openModal(this.src)" alt="Photo 1">
        <img src="images/Gallery/Searise.png" class="gallery-item" onclick="openModal(this.src)" alt="Photo 2">
        <img src="images/Gallery/europe.png" class="gallery-item" onclick="openModal(this.src)" alt="Photo 3">
        <img src="images/Gallery/Glacier.png" class="gallery-item" onclick="openSlider()" alt="Photo 4">
    </div>
    
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-img" class="modal-content">
    </div>

    <div id="slider" class="slider">
        <span class="close" onclick="closeSlider()">&times;</span>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <img src="images/Gallery/Glacier.png" class="active" id="slide1">
        <img src="images/Gallery/Glacier2.png" id="slide2">
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <hr>

    
    <script>
        function openModal(src) {
            document.getElementById("modal").style.display = "flex";
            document.getElementById("modal-img").src = src;
        }
        
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
        
        function openSlider() {
            document.getElementById("slider").style.display = "flex";
            document.getElementById("slide1").classList.add("active");
        }

        function closeSlider() {
            document.getElementById("slider").style.display = "none";
            document.querySelectorAll(".slider img").forEach(img => img.classList.remove("active"));
        }

        let currentSlide = 1;
        function changeSlide(n) {
            let slides = document.querySelectorAll("#slider img");
            slides[currentSlide - 1].classList.remove("active");
            currentSlide += n;
            if (currentSlide > slides.length) currentSlide = 1;
            if (currentSlide < 1) currentSlide = slides.length;
            slides[currentSlide - 1].classList.add("active");
        }
    </script>


</body>
</html>
